                    <h1>Past Mid-Century Modern Designers</h1>
                    
                    <main>
						   <!-- photo 1 -->
                        <figure>
                             <img src="photo1.png" alt="George Nelson sitting by a desk posed.">
                        <figcaption>George Nelson was an industrial designer who worked as a director of Herman Miller and caught the eyes of the founders of Herman Miller through his creation of Storage Wall, the first modular storage system.</figcaption>
                        </figure>
						  <!-- photo 2 -->
                        <figure>
                            <img src="photo2.png" alt="Eero Saarinen working at his desk below a miniture scale model of the Gateway Arch.">
                        <figcaption>Finnish-American architect and designer Eero Saarinen was appointed director of Cranbrook Academy of Art.</figcaption>
                        </figure>
							  <!-- photo 3 -->
                        <figure>
                            <img src="photo3.png" alt="Lucienne Day OBE sitting down with a curtain draped over her lap." height="453">
                        <figcaption>British textile designer Lucienne Day OBE developed a new style of abstract pattern-making in post-war British textiles and was credited with revolutionizing office design. 
						</figcaption>
                        </figure>
						 <!-- photo 4 -->
                        <figure>
                         <img src="photo4.png"
							  alt="Marsio-Aalto examining blueprints on her desk with a man leaning over her.">
                        <figcaption>Aino Maria Marsio-Aalto, Finnish architect, co-founded design company Artek and her works are displayed permanently at MoMa in New York. 
						</figcaption>
                        </figure>
						 <!-- photo 5 -->
                        <figure>
                          <img src="photo5.png" alt="Smillow standing over a cabinet talking to a customer.">
                        <figcaption>Mel Smillow was an American furniture designerknown for being a partner in Smilow-Thielle, a mid-twientieth-century firm known for producing affordable modern furniture. 
						</figcaption>
                        </figure>
							 <!-- photo 6 -->
						<figure>
                        <img src="photo6.png" alt="Alvar Aalto looking at blueprints in his studio.">
                        <figcaption>Alvar Aalto, esteemed glass designer and co-founder of Artek Company, considered his L-leg design his greatest achievement. 
						</figcaption>
                    </figure>
						 <!-- photo 7 -->
						<figure>
                         <img src="photo7.png" alt="Segner surrounded by chairs he designed.">
                        <figcaption>Hans J Wegner was a Danish furniture designer whoes works contributed to the international popularity of mid-century Danish design.
						</figcaption>
                    </figure>
						 <!-- photo 8 -->
						<figure>
                         <img src="photo8.png" alt="Perriand holding her designs while smiling.">
                        <figcaption>Charlotte Perriand gained recognition for her mid-century modern work with chrome and glass. 
						</figcaption>
                    </figure>
