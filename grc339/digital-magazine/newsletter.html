<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" href="styles.css"/>
        <title>Modern Nostalgia - Newsletter</title> 
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
    </head>

    <body>
        <div class="container">
            <header>
                <a href="index.html"><img src="modernnostalgialogo.svg" alt="modern nostalgia logo." class="logo"></a>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="#">Features</a></li>
                        <li><a href="#">Trends</a></li>
                        <li><a href="#">Inspiration</a></li>
                        <li><a href="#">Profiles</a></li>
                        <li><a href="#">Shop</a></li>
                        <li><a href="#">Events</a></li>
                    </ul>
                </nav>
            </header>

            <main>
                <section class="subscription-form">
                    <h2>Subscribe to Our Newsletter</h2>
                    <form action="#" method="post">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>

                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>

                        <fieldset>
                            <legend>Newsletter Options:</legend>
                            <label><input type="checkbox" name="newsletter" value="daily"> Daily Updates</label>
                            <label><input type="checkbox" name="newsletter" value="weekly"> Weekly Digest</label>
                            <label><input type="checkbox" name="newsletter" value="monthly"> Monthly Highlights</label>
                        </fieldset>

                        <button type="submit">Subscribe</button>
                    </form>
                </section>
            </main>

            <footer>
                <p>All rights reserved.</p>
            </footer>
        </div>
    </body>
</html>
